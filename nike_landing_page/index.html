<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike landing page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>

        <div class="logo-img">
            <img src="./assets/logo2.png" alt="">
        </div>

        <div class="nav-menu-wrapper">
            <ul class="nav-menu">
                <li class="nav-item">Men</li>
                <li class="nav-item">Women</li>
                <li class="nav-item">Kids</li>
                <li class="nav-item">Customize</li>
                <li class="nav-item">Sale</li>
            </ul>
        </div>

    </nav>

    <div class="header">
        <div class="content">
            <h1 class="heading">Get in and Go</h1>
            <h4 class="description">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quisquam cumque, itaque corrupti laborum, adipisci saepe laboriosam officia debitis enim quas iure rerum, harum sunt. Incidunt!</h4>
            <button class="btn">shop now</button>
        </div>
        <img src="./assets/nike1/1.png" alt="" class="product-img">
    </div>

    <div class="variants">
        <div class="variant active one">
            <img src="./assets/nike1/1.png" alt="">
        </div>
        <div class="variant two">
            <img src="./assets/nike2/1.png" alt="">
        </div>
        <div class="variant three">
            <img src="./assets/nike3/6.png" alt="">
        </div>
    </div>

    <div class="images">
        <img src="./assets/nike1/1.png" alt="">
        <img src="./assets/nike1/2.png" alt="">
        <img src="./assets/nike1/3.png" alt="">
        <img src="./assets/nike1/4.png" alt="">
        <img src="./assets/nike1/5.png" alt="">
        <img src="./assets/nike1/6.png" alt="">
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <script src="main.js"></script>

</body>
</html>
